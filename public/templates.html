<script id="filters" type="text/template">
  <div class="filter-content">
      <div id="offer-filter">
        <div>Offer type</div>
        <div class="filter-options">
          <label><input type="radio" name="offerType" value="all"/>All</label>
          <label><input type="radio" name="offerType" value="sell"/>Sell</label>
          <label><input type="radio" name="offerType" value="buy"/>Buy</label>
        </div>
      </div>
      <div id="chain-filter">
        <div>Chain</div>
        <div class="filter-options">
          <label><input type="radio" name="chainType" value="all"/>All</label>
          <label><input type="radio" name="chainType" value="bnb"/>BNB</label>
          <label><input type="radio" name="chainType" value="eth"/>ETH</label>
          <label><input type="radio" name="chainType" value="poly"/>Polygon</label>
        </div>
      </div>
      <div class="clear"></div>
    </div>
</script>
